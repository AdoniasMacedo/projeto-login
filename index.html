<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <h1>Login</h1>
            <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.js" method="post" autocomplete="on">

                <div class="campo">
                    <label for="iemail"><span class="material-symbols-outlined">
                        account_circle
                        </span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira seu email">
                </div>

                <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">
                        Lock
                        </span></label>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Insira sua senha">
                </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha...</a>

            </form>
        </section>
    </main>
</body>
</html>
